<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Formulário de cadastro</h1>
    </header>

    <section id="contato">
        <div class="container">
            <h2>Preencha o formulário</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Contato (celular):</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Seu E-mail principal:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="complemento">Complemento (opcional)</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; Formulário de Cadastro - Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <Script src="JS/jquery.mask.min.js"></Script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/messages_pt_BR.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
